name: cLaTeXMath CI

on: 
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: 
          - ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Downloading dependencies ðŸ“¥
      run: sudo apt-get install build-essential meson libgtksourceviewmm-3.0-dev libgtkmm-3.0-dev
    - name: Configure ðŸ”§
      run: meson _build -DTARGET_DEMO=true
    - name: Compile ðŸŽ²
      run: ninja -C _build
    - name: Compress build artifacts ðŸ“¦
      run: |
        pushd _build
        tar -c * | zstd -o $GITHUB_WORKSPACE/artifacts.tar.zst
        popd
    - name: Upload build artifacts ðŸ“¤
      uses: actions/upload-artifact@v1
      with:
        name: Build artifacts
        path: artifacts.tar.zst
