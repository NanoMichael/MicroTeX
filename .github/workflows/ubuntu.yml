name: Ubuntu

on:
  push:
    branches:
      - master
      - openmath
      - wasm
  pull_request:
    branches:
      - master
      - openmath

jobs:
  build_by_meson:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Downloading dependencies 游닌
        run: |
          sudo apt-get install build-essential meson libgtksourceviewmm-3.0-dev libgtkmm-3.0-dev
          sudo apt-get install qt5-default qttools5-dev-tools
      - name: Configure 游댢
        run: meson _build
      - name: Compile 游
        run: ninja -C _build
      - name: Compress build artifacts 游닍
        run: |
          pushd _build
          tar -c * | zstd -o $GITHUB_WORKSPACE/artifacts.tar.zst
          popd
      - name: Upload build artifacts 游닋
        uses: actions/upload-artifact@v1
        with:
          name: Build artifacts
          path: artifacts.tar.zst

  build_by_cmake:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
    steps:
      - name: Downloading Source Code 游닌
        uses: actions/checkout@v2
      - name: Downloading dependencies 游닌
        run: |
          sudo apt-get install build-essential meson libgtksourceviewmm-3.0-dev libgtkmm-3.0-dev
          sudo apt-get install qt5-default qttools5-dev-tools
      - name: Configure 游댢
        run: |
          cd ${{ github.workspace }}
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DGTK=ON -DBUILD_EXAMPLE_GTK=ON -DQT=ON -DBUILD_EXAMPLE_QT=ON -DBUILD_EXAMPLE_QTPNG=ON -DBUILD_EXAMPLE_MEMCHECK=ON -DWASM=OFF -DHAVE_LOG=ON -G Ninja
      - name: Compile 游
        run: |
          cd ${{ github.workspace }}
          cd build
          ninja

  build_wasm:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
    steps:
      - name: Downloading Source Code 游닌
        uses: actions/checkout@v2
      - name: Setup Emscripten Environment 游꽄
        uses: mymindstorm/setup-emsdk@v11
      - name: Verify Emscripten 游
        run: emcc -v
      - name: Compile 游
        run: |
          cd ${{ github.workspace }}
          cd platform/wasm/web
          npm install
          npm run build
      - name: Publis Demo 游
        run: |
          cd ${{ github.workspace }}
          cd platform/wasm/web
          sh ./publishdemo.sh
