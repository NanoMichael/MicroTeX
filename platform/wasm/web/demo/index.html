<!doctype html>

<html lang="zh">

<head>
  <title>TinyTEX</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<div class="container">
  <div class="section">
    <div class="left" id="left">
      <div id="wrapper"></div>
    </div>

    <div class="right">
      <div class="editor" id="editor"></div>
      <div class="bottom">
        <label>Main font:</label>
        <select id="main-font" class="fonts">
          <option value="xits">xits</option>
          <option value="none">none</option>
        </select>
        <label>Math font:</label>
        <select id="fonts" class="fonts">
          <option value="xits">xits</option>
          <option value="lm">latin-modern</option>
          <option value="dejavu">texgyre-dejavu</option>
          <option value="fm">Firamath</option>
        </select>
        <label class="size-label">Text size:</label>
        <input
            class="text-size" id="textsize"
            type="number" min="5" max="100" step="2" value="30"/>
        <button class="next" id="next">Next example</button>
      </div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</div>

</body>

</html>
