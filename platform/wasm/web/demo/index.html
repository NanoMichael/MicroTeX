<!doctype html>

<html lang="zh">

<head>
  <title>MicroTeX</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<div class="container">
  <!-- the top part -->
  <div class="action-bar">
    <label class="label">Main font:</label>
    <select id="main-font" class="fonts"></select>
    <label>Math font:</label>
    <select id="fonts" class="fonts"></select>
    <label class="size-label">Text size:</label>
    <input
        class="text-size" id="textsize"
        type="number" min="5" max="100" step="2" value="30"/>
    <button class="next" id="next">Next example</button>
  </div>

  <!-- the sections -->
  <div class="section" id="section">
    <div class="left" id="left">
      <div id="wrapper"></div>
    </div>

    <div id="pan-resize" class="resize"></div>

    <div class="right">
      <div class="editor" id="editor"></div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</div>

</body>

</html>
